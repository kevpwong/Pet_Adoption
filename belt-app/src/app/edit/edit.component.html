<h3>Edit this pet</h3>
<div *ngIf="pet">
    <form (ngSubmit)="update(pet._id, pet)">
        Name: <input type="text" name="Name" [(ngModel)]="pet.name"> <br>
        Type: <input type="text" name="Type" [(ngModel)]="pet.type"><br>
        Description: <input type="text" name="Description" [(ngModel)]="pet.description"> <br>
        Skills: <br>
          Skill1: <input type="text" name="Skill1" [(ngModel)]="pet.skill1"> <br>
          Skill2: <input type="text" name="Skill2" [(ngModel)]="pet.skill2"> <br>
          Skill3: <input type="text" name="Skill3" [(ngModel)]="pet.skill3"> <br>
        <button>Update</button>
    </form>
    <button (click)="cancel()">Cancel</button>
</div>
